<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}What to Eat{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: white; border-bottom: 1px solid #ddd; padding: 10px 20px; }
    main { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
    .card { background: white; border-radius: 12px; padding: 16px; box-shadow: 0 1px 3px rgba(0,0,0,.08); }
    .grid { display: grid; grid-template-columns: 1.3fr 1.7fr; gap: 20px; }
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
    label { font-size: 13px; font-weight: 600; display:block; margin-bottom:4px; }
    input[type="text"], textarea {
      width: 100%; padding: 6px 8px; margin-bottom: 8px;
      border-radius: 8px; border:1px solid #ccc; font-family: inherit;
    }
    button {
      padding: 7px 14px; border-radius: 999px; border:none;
      background:#111; color:white; cursor:pointer;
    }
    button:hover { background:#333; }
    .chat-log { max-height: 420px; overflow-y: auto; margin-bottom: 10px; }
    .msg { padding:6px 8px; margin-bottom:6px; border-radius:8px; }
    .msg-user { background:#e3f2fd; align-self:flex-end; }
    .msg-assistant { background:#f1f1f1; }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
<header>
  <h1>What to Eat for Dinner?</h1>
</header>

<main>
  {% block content %}{% endblock %}
</main>

{% block scripts %}{% endblock %}
</body>
</html>
